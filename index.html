<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Découvrez plus de 1500 recettes quotidiennes, simples et délicieuses avec Les Petit Plats. Recherchez des recettes par ingrédients, appareils et ustensiles. Trouvez des idées pour chaque repas et inspirez-vous pour cuisiner chez vous.">
  <meta name="keywords" content="recettes, cuisine, repas, ingrédients, appareils, ustensiles, plats, délicieux">
  <link rel="shortcut icon" href="assets/logo/favicon.png" type="image/x-icon">
  <title>Les Petit Plats</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container text-center">
      <nav class="navbar" aria-label="Main Navigation">
        <a href="index.html">
          <img src="assets/logo/logo.png" class="logo" alt="Les Petit Plats" >
        </a>
      </nav>
      <div class="search-section text-center">
        <h1 class="search-section__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <form class="search-form" role="search">
          <label for="search-input" class="visually-hidden">Rechercher</label>
          <input id="search-input" type="search" class="search-form__input"
            aria-label="Rechercher une recette, un ingrédient" placeholder="Rechercher une recette, un ingrédient, ...">
          <button class="search-form__button" type="submit" aria-label="Rechercher">
            <i class="bi bi-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="main">
    <div class="container">
      <section class="filter" aria-labelledby="filter-heading">
        <h2 id="filter-heading" class="visually-hidden">Filtrer les recettes</h2>
        <div class="filter-bar">
          <div class="filter-bar__options">
            <!-- Dropdown Ingrédients -->
            <div class="filter-options dropdown">
              <button class="btn filter-button dropdown-toggle" type="button" id="ingredientsDropdown" 
                      data-bs-toggle="dropdown" aria-expanded="false">
                Ingrédients
                <i class="bi bi-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="ingredientsDropdown">
                <li class="sticky">
                  <input type="text" class="form-control" id="ingredients-search" placeholder="Rechercher un ingrédient">
                  <i class="bi bi-search form-control__icon-search"></i>
                  <i class="bi bi-x-circle-fill form-control__icon-clear"></i>
                </li>
                <div id="ingredients-list">
                  <!-- Les ingrédients seront ajoutés dynamiquement -->
                </div>
              </ul>
            </div>

            <!-- Dropdown Appareils -->
            <div class="filter-options dropdown">
              <button class="btn filter-button dropdown-toggle" type="button" id="appliancesDropdown" 
                      data-bs-toggle="dropdown" aria-expanded="false">
                Appareils
                <i class="bi bi-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="appliancesDropdown">
                <li class="sticky">
                  <input type="text" class="form-control" id="appliances-search" placeholder="Rechercher un appareil">
                  <i class="bi bi-search form-control__icon-search"></i>
                  <i class="bi bi-x-circle-fill form-control__icon-clear"></i>
                </li>
                <div id="appliances-list">
                  <!-- Les appareils seront ajoutés dynamiquement -->
                </div>
              </ul>
            </div>

            <!-- Dropdown Ustensiles -->
            <div class="filter-options dropdown">
              <button class="btn filter-button dropdown-toggle" type="button" id="utensilsDropdown" 
                      data-bs-toggle="dropdown" aria-expanded="false">
                Ustensiles
                <i class="bi bi-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="utensilsDropdown">
                <li class="sticky">
                  <input type="text" class="form-control" id="utensils-search" placeholder="Rechercher un ustensile">
                  <i class="bi bi-search form-control__icon-search"></i>
                  <i class="bi bi-x-circle-fill form-control__icon-clear"></i>
                </li>
                <div id="utensils-list">
                  <!-- Les ustensiles seront ajoutés dynamiquement -->
                </div>
              </ul>
            </div>
          </div>
          <div class="options-bar">
            <div id="selected-ingredients" class="selected-options" aria-live="polite"></div>
            <div id="selected-appliances" class="selected-options" aria-live="polite"></div>
            <div id="selected-utensils" class="selected-options" aria-live="polite"></div>
          </div>
        </div>
        <p class="filter-number" aria-live="polite"></p>
      </section>
      <section class="recipes" aria-labelledby="recipes-heading">
        <h2 id="recipes-heading" class="visually-hidden">Recettes</h2>
        <div id="error-message" class="recipes-cards__error-message" role="alert"></div>
        <div class="recipes-cards row">
          <!-- recipe Cards will be dynamically inserted here -->
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
